<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function mydata(t) {
        t.value = t.value.toUpperCase();
      }
      function myfocus(x) {
        x.style.background = "blue";
      }
    </script>
  </head>
  <body>
    <form>
      Enter your Name:
      <input type="text" onchange="mydata(this)" />
      <input type="text" onchange="myfocus(this)" />
    </form>
  </body>
</html>
